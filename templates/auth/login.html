{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <from method="POST" class="card">
                    <div class="card-content red-text">
                        <span class="card-title">LOGIN HERE</span>
                        {% csrf_token %}
                        {{ form }}
                    </div>
                    <div class="card-action">
                        <button class="waves-effect waves-light btn" type="submit">Login</button>  
                    </div>
                </from>
            </div>
        </div>
    </div>

{% endblock%}
